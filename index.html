<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <div class="main">
        <input id="set_input" class="input" type="text">
        <div>
            <button onclick="ClearAll()" id="diff" class = "btn"> C </button>
            <button onclick="setVal('%')" class = "btn"> % </button>
            <button onclick="underRoot('√')" class = "btn"> √  </button>
            <button onclick="square()" class = "btn"> sq </button>
        </div>

        <div>
            <button onclick="setVal('7')" class = "btn"> 7 </button>
            <button onclick="setVal('8')" class = "btn"> 8 </button>
            <button onclick="setVal('9')" class = "btn"> 9 </button>
            <button onclick="setVal('*')" class = "btn"> x </button>
        </div>

        <div>
            <button onclick="setVal('4')" class = "btn"> 4 </button>
            <button onclick="setVal('5')" class = "btn"> 5 </button>
            <button onclick="setVal('6')" class = "btn"> 6 </button>
            <button onclick="setVal('-')" class = "btn"> - </button>
        </div>

        <div>
            <button onclick="setVal('1')" class = "btn"> 1 </button>
            <button onclick="setVal('2')" class = "btn"> 2 </button>
            <button onclick="setVal('3')" class = "btn"> 3 </button>
            <button onclick="setVal('+')" class = "btn"> + </button>
        </div>

        <div>
            <button onclick="setVal('0')" class = "btn"> 0 </button>
            <button onclick="setVal('.')" class = "btn"> . </button>
            <button onclick="calc()" id="diff" class = "btn"> = </button>
            <button onclick="setVal('/')" class = "btn"> / </button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
